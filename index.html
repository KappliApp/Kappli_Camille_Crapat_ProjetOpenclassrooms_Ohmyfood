<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="publics/css/styles.css">
    <script src="https://kit.fontawesome.com/bcf2093edc.js" crossorigin="anonymous"></script>
</head>
<body>

<!----------------------------------------------------Header--------------------------------------------------------------------------->
    <header>
        <div class="header__logo">
            <img src="publics/img/logo/ohmyfood.png" alt="Logo de Ohmyfood">
        </div>
    </header> 

<!-----------------------------------------------lieu et exploration------------------------------------------------------------------->
    <section class="introduction">
        <div class="introduction__search">
            <form action="#" method="GET">
                <label for="search">
                    <i class="fas fa-map-marker-alt"></i>
                </label>
                <input type="text" value="Paris, Belleville">
            </form>
        </div>
        <div class="introduction__information">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </div>
    </section>

<!----------------------------------------------------notice--------------------------------------------------------------------------->
    <section class="gridInstructions">
        <h2>Fonctionnement</h2>
        <div class="instructions">
            <div class="instructions__instruction">
                <p><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</p>
                <span>1</span>
            </div>
            <div class="instructions__instruction">
                <p><i class="fas fa-list"></i> Choisissez un restaurant</p>
                <span>2</span>
            </div>
            <div class="instructions__instruction instructions--purpleBackground">
                <p><i class="fas fa-store"></i> Choisissez un restaurant</p>
                <span>3</span>
            </div>
        </div>
    </section>

<!------------------------------------------------Restaurants------------------------------------------------------------------------->
    <section class="gridRestaurant">
        <h2>Restaurants</h2>
        <div class="restaurants">
            <a href="la-palette-du-gout.html">
                <figure class="restaurant">
                    <div class="restaurant__image">
                        <img src="public/img/restaurants/la-palette-du-goût.jpg" alt="Photo du restaurant La palette du goût">
                        <div class="restaurant__news">
                            <p>Nouveau</p>
                        </div>
                    </div>
                    <figcaption>
                        <div class="restaurant__description">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <div class="restaurant__heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </a>
            <a href="la-note-enchantee.html">
                <figure class="restaurant">
                    <div class="restaurant__image">
                        <img src="public/img/restaurants/la-note-enchantee.jpg" alt="Photo du restaurant La note enchantée">
                        <div class="restaurant__news">
                            <p>Nouveau</p>
                        </div>
                    </div>
                    <figcaption>
                        <div class="restaurant__description">
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                        </div>
                        <div class="restaurant__heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </a>
            <a href="a-la-francaise.html">
                <figure class="restaurant">
                    <div class="restaurant__image">
                        <img src="public/img/restaurants/a-la-francaise.jpg" alt="Photo du restaurant A la française">
                    </div>
                    <figcaption>
                        <div class="restaurant__description">
                            <h3>A la française</h3>
                            <p>Cité Rouge</p>
                        </div>
                        <div class="restaurant__heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </a>
            <a href="le-delice-des-sens.html">
                <figure class="restaurant">
                    <div class="restaurant__image">
                        <img src="public/img/restaurants/le-delice-des-sens.jpg" alt="Photo du restaurant Le délice des sens">
                    </div>
                    <figcaption>
                        <div class="restaurant__description">
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                        </div>
                        <div class="restaurant__heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </a>
        </div>
    </section>
    
</body>
</html>
